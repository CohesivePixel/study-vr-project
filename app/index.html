<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- build:css css/styles.min.css -->
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- endbuild -->
    <title>Flextech's Meubeldesign Experience</title>
</head>
<body>
    <div id="main-compound" class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <img id="title-logo" src="images/Website-Logomobile.png" alt="Logo voor de Website" title="Logo">
            </div>
        </div>
        <div class="button-container">
            <div class="row">
                <div class="col-xs-6 col-md-3">
                    <a href="A-SCENES/couch.html" id="couch-select" class="furn-btn" data-type="couch">
                        <img src="images/select-icon%20couch.svg" alt="Bank" title="Selecteer bank">
                    </a>
                </div>
                <div class="col-xs-6 col-md-3">
                    <a href="A-SCENES/table.html" id="table-select" class="furn-btn" data-type="table">
                        <img src="images/select-icon%20table.svg" alt="Tafel" title="Selecteer tafel">
                    </a>
                </div>
                <div class="col-xs-6 col-md-3">
                    <a href="A-SCENES/chair.html" id="chair-select" class="furn-btn" data-type="chair">
                        <img src="images/select-icon%20chair.svg" alt="Stoel" title="Selecteer stoel">
                    </a>
                </div>
                <div class="col-xs-6 col-md-3">
                    <a href="A-SCENES/lamp.html" id="lamp-select" class="furn-btn" data-type="lamp">
                        <img src="images/select-icon%20lamp.svg" alt="Lamp" title="Selecteer lamp">
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                    <img class="binder" src="images/binder-icon-1.svg">
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="container-fluid">
        <div id="nested-footer" class="row footer">
            <div class="col-xs-8 col-xs-offset-2">
                <h4>FlexTech</h4>
                <h6>Ben | Swen</h6>
                <p>Project MediaTechnologie, 2016 - 2017</p>
            </div>
        </div>
    </div>
    <!-- build:js js/functions.min.js -->
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/functions.js"></script>
    <!-- endbuild -->
</body>
</html>
